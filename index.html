    <template id="single-project">
      <li></li>
    </template>
    <template id="project-list">
      <section class="projects">
        <header>
          <h2 class="lead"></h2>
        </header>
        <ul></ul>
      </section>
    </template>

    <div class="container vh-100 alert alert-info">
      <h2>Typescript Drag & Drop</h2>
      <div class="row">
        <div id="app2" class="col">
          <!-- PROJECT INPUT  -->
          <template id="project-input">
            <form style="width: 300px; padding: 20px;">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  placeholder="description"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="people">People</label>
                <input
                  class="form-control"
                  type="number"
                  id="people"
                  step="1"
                  min="0"
                  max="10"
                />
              </div>
              <button class="btn btn-warning" type="submit">ADD PROJECT</button>
            </form>
          </template>
        </div>
        <div class="col alert alert-warning rounded">
          <div id="app" class="d-flex justify-content-center"></div>
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
